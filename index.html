<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zo Hub</title>
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#0a0a0a] text-white">

  <!-- Navbar -->
  <div class="navbar bg-black px-4 py-3 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
    <!-- Logo -->
    <a href="index.html" class="logo flex justify-center sm:justify-start">
      <img src="logo.png" alt="Zo Hub Logo" class="h-16 sm:h-20" style="user-select: none; pointer-events: none;" draggable="false">
    </a>

    <!-- Search Bar -->
    <div class="search-bar flex w-full sm:w-auto bg-gray-800 rounded overflow-hidden">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search videos..." 
        class="bg-transparent px-3 py-2 text-white w-full sm:w-64 outline-none"
      >
      <button 
        onclick="searchVideos()" 
        class="bg-[#FFA500] px-4 text-white"
      >
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <!-- Video Grid -->
  <div class="px-4 py-4">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="videoGrid">
      <!-- JS Injected Cards -->
    </div>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="modal-content relative max-w-5xl w-full">
      <div class="absolute top-2 right-2 cursor-pointer" onclick="closeModal()" title="Close Video">
        <i class="fas fa-times text-white text-2xl"></i>
      </div>
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="modalIframe" class="w-full h-full" frameborder="0" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture; fullscreen"></iframe>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
