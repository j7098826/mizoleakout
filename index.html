<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mizo Leakout</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="logo.webp" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .video-thumb img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar flex justify-between items-center bg-black px-6 py-4">
    <a href="#" class="logo">
      <img src="logo.jpg" alt="Mizo Leakout Logo" class="h-14">
    </a>
    <div class="search-bar flex bg-gray-800 rounded overflow-hidden">
      <input type="text" id="searchInput" placeholder="Search..." class="bg-transparent px-3 py-2 outline-none text-white w-64">
      <button onclick="searchVideos()" class="bg-pink-600 px-4 text-white"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs flex bg-gray-900 px-6 py-3 space-x-6">
    <a href="#" class="text-pink-500 font-semibold">Home</a>
    <a href="#" class="text-white hover:text-pink-400">Categories</a>
    <a href="#" class="text-white hover:text-pink-400">Popular Videos</a>
  </div>

  <!-- Video Section -->
  <div class="video-section px-6 py-4">
    <h2 class="text-lg font-bold border-l-4 border-pink-500 pl-3 mb-4">Latest YouTube Videos</h2>
    <div class="video-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5" id="videoGrid">
      <!-- Video cards will be inserted here -->
    </div>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 rounded-lg w-[90%] max-w-3xl relative">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-white text-xl">âœ•</button>
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="modalIframe" class="w-full h-[400px] sm:h-[500px]" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const videos = [
      { id: "dQw4w9WgXcQ", title: "Never Gonna Give You Up" },
      { id: "oHg5SJYRHA0", title: "Classic Rick Roll" },
      { id: "9bZkp7q19f0", title: "Gangnam Style" },
      { id: "60ItHLz5WEA", title: "Alan Walker - Faded" },
      { id: "kXYiU_JCYtU", title: "Numb - Linkin Park" },
      { id: "RgKAFK5djSk", title: "Wiz Khalifa - See You Again" },
      { id: "L_jWHffIx5E", title: "Coolio - Gangsta's Paradise" },
      { id: "eVTXPUF4Oz4", title: "In The End - Linkin Park" },
      { id: "JGwWNGJdvx8", title: "Ed Sheeran - Shape of You" },
      { id: "CevxZvSJLk8", title: "Katy Perry - Roar" },
      { id: "3tmd-ClpJxA", title: "Marshmello - Alone" },
      { id: "hT_nvWreIhg", title: "Imagine Dragons - Demons" },
      { id: "VbfpW0pbvaU", title: "David Guetta - Titanium" },
      { id: "ktvTqknDobU", title: "Radioactive - Imagine Dragons" },
      { id: "pRpeEdMmmQ0", title: "Shakira - Waka Waka" },
      { id: "lp-EO5I60KA", title: "Drake - Hotline Bling" },
      { id: "YQHsXMglC9A", title: "Adele - Hello" },
      { id: "FlsCjmMhFmw", title: "Justin Bieber - Baby" },
      { id: "Zi_XLOBDo_Y", title: "Michael Jackson - Billie Jean" },
      { id: "nYh-n7EOtMA", title: "Charlie Puth - Attention" },
      { id: "y6120QOlsfU", title: "Nyan Cat" },
      { id: "KQ6zr6kCPj8", title: "LMFAO - Party Rock Anthem" },
      { id: "6Dh-RL__uN4", title: "BTS - Dynamite" },
      { id: "UceaB4D0jpo", title: "BLACKPINK - How You Like That" },
      { id: "2vjPBrBU-TM", title: "Sia - Chandelier" },
      { id: "fRh_vgS2dFE", title: "Justin Bieber - Sorry" },
      { id: "9Deg7VrpHbM", title: "Kanye West - Stronger" },
      { id: "iOe6dI2JhgU", title: "Avicii - Wake Me Up" },
      { id: "fLexgOxsZu0", title: "Pitbull - Timber ft. Kesha" },
      { id: "uelHwf8o7_U", title: "Eminem - Love The Way You Lie" }
    ];

    const videoGrid = document.getElementById("videoGrid");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card bg-gray-800 rounded overflow-hidden cursor-pointer transition-transform";
      card.innerHTML = `
        <div class="video-thumb">
          <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg" alt="${video.title}">
        </div>
        <div class="video-info p-2">
          <div class="video-title text-sm font-bold mb-1">${video.title}</div>
          <div class="video-stats text-xs text-gray-400 flex justify-between">
            <span><i class="fas fa-eye"></i> Random</span>
            <span><i class="fas fa-clock"></i> Recent</span>
          </div>
        </div>`;
      card.onclick = () => openModal(video.id);
      videoGrid.appendChild(card);
    });

    function openModal(videoId) {
      const modal = document.getElementById("videoModal");
      const iframe = document.getElementById("modalIframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      const modal = document.getElementById("videoModal");
      const iframe = document.getElementById("modalIframe");
      iframe.src = "";
      modal.classList.add("hidden");
    }

    function searchVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#videoGrid .video-card");
      cards.forEach(card => {
        const title = card.querySelector(".video-title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
