<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mizo Leakout</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="logo.webp" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo img {
      height: 70px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
    }

    .search-bar input {
      background: transparent;
      border: none;
      padding: 8px 12px;
      color: #fff;
      outline: none;
      width: 200px;
    }

    .search-bar button {
      background: #f0f;
      padding: 8px 12px;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-tabs {
      display: flex;
      background-color: #1a1a1a;
      padding: 10px 20px;
    }

    .nav-tabs a {
      margin-right: 20px;
      color: #fff;
      text-decoration: none;
      padding-bottom: 4px;
      position: relative;
    }

    .nav-tabs a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: #f0f;
      transition: width 0.3s ease;
    }

    .nav-tabs a:hover::after,
    .nav-tabs a.active::after {
      width: 100%;
    }

    .nav-tabs a.active {
      color: #f0f;
    }

    .video-section {
      padding: 20px;
    }

    .video-section h2 {
      font-size: 18px;
      font-weight: bold;
      border-left: 4px solid #f0f;
      padding-left: 10px;
      margin-bottom: 16px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    .video-thumb img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 13px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 6px;
      height: 36px;
      overflow: hidden;
    }

    .video-stats {
      font-size: 11px;
      color: #bbb;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="https://your-website.com">
        <img src="logo.jpg" alt="Mizo Leakout Logo" />
      </a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="searchVideos()"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <a href="#" class="active">Home</a>
    <a href="#">Categories</a>
    <a href="#">Popular Videos</a>
  </div>

  <!-- Video Grid -->
  <div class="video-section">
    <h2>Latest Videos</h2>
    <div class="video-grid" id="videoGrid">
      <div class="video-card">
        <div class="video-thumb">
          <img src="https://placehold.co/300x150" alt="Video 1">
        </div>
        <div class="video-info">
          <div class="video-title">Funny Cat Compilation</div>
          <div class="video-stats"><span><i class="fas fa-eye"></i> 5K</span><span><i class="fas fa-clock"></i> 2d ago</span></div>
        </div>
      </div>

      <div class="video-card">
        <div class="video-thumb">
          <img src="https://placehold.co/300x150" alt="Video 2">
        </div>
        <div class="video-info">
          <div class="video-title">Epic Fails of July</div>
          <div class="video-stats"><span><i class="fas fa-eye"></i> 8K</span><span><i class="fas fa-clock"></i> 3d ago</span></div>
        </div>
      </div>

      <div class="video-card">
        <div class="video-thumb">
          <img src="https://placehold.co/300x150" alt="Video 3">
        </div>
        <div class="video-info">
          <div class="video-title">Top 10 Football Goals</div>
          <div class="video-stats"><span><i class="fas fa-eye"></i> 12K</span><span><i class="fas fa-clock"></i> 1w ago</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Script -->
  <script>
    function searchVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const videos = document.querySelectorAll("#videoGrid .video-card");

      videos.forEach(card => {
        const title = card.querySelector(".video-title").textContent.toLowerCase();
        if (title.includes(input)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    // Optional: Trigger search on pressing Enter
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") searchVideos();
    });
  </script>

</body>
</html>
