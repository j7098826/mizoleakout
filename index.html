<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zo Hub</title>
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .text-orange-custom {
      color: #FF9900;
    }
    .bg-orange-custom {
      background-color: #FF9900;
    }
    .border-orange-custom {
      border-color: #FF9900;
    }
    .hover\:text-orange-custom:hover {
      color: #FF9900;
    }

    .video-card {
      background-color: #1f2937;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
      border: 2px solid transparent;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-color: #FF9900;
    }

    .video-card:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Prevent logo hold zoom on mobile */
    .logo img {
      -webkit-user-drag: none;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="navbar flex justify-between items-center bg-black px-6 py-4">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Zo Hub Logo" class="h-24">
    </a>
    <div class="search-bar flex bg-gray-800 rounded overflow-hidden">
      <input type="text" id="searchInput" placeholder="Search videos..." class="bg-transparent px-3 py-2 outline-none text-white w-64">
      <button onclick="searchVideos()" class="bg-orange-custom px-4 text-white"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <div class="px-4 py-4">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="videoGrid">
      <!-- JS Injected Cards -->
    </div>
  </div>

  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="modal-content relative max-w-5xl w-full">
      <div class="absolute top-2 right-2 cursor-pointer" onclick="closeModal()" title="Close Video">
        <i class="fas fa-times text-white text-2xl"></i>
      </div>
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="modalIframe" class="w-full h-full" frameborder="0" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture; fullscreen"></iframe>
      </div>
    </div>
  </div>

  <script>
    let modal = null, iframe = null;
    let allVideos = [];

    function closeModal() {
      if (iframe) iframe.src = "";
      if (modal) modal.classList.add("hidden");
      document.body.style.overflow = 'auto';
    }

    function openModal(videoUrl) {
      if (iframe && modal) {
        iframe.src = videoUrl;
        modal.classList.remove("hidden");
        document.body.style.overflow = 'hidden';
      }
    }

    function searchVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#videoGrid .video-card");

      cards.forEach(card => {
        const title = card.querySelector(".video-title").textContent.toLowerCase();
        card.classList.toggle("hidden", !title.includes(input));
      });
    }

    function createVideoCard(video) {
      const card = document.createElement("div");
      card.className = "video-card";

      card.innerHTML = `
        <div class="video-thumb relative">
          <img loading="lazy" src="${video.thumbnail || `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`}" alt="${video.title}" class="w-full h-52 object-cover">
          <span class="duration absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">${video.duration || ''}</span>
        </div>
        <div class="video-info p-3">
          <div class="video-title text-sm font-bold mb-2 line-clamp-2 text-white leading-tight">${video.title}</div>
          <div class="video-stats text-xs text-gray-400 flex justify-between items-center">
            <span><i class="fas fa-eye mr-1"></i>${video.views || 'N/A'} views</span>
            <span><i class="fas fa-calendar mr-1"></i>${formatDate(video.uploadDate)}</span>
          </div>
        </div>
      `;

      card.onclick = () => {
        if (video.id) {
          openModal(`https://www.youtube.com/embed/${video.id}?rel=0&modestbranding=1&autoplay=1&vq=hd1080`);
        } else if (video.url) {
          openModal(video.url);
        }
      };

      return card;
    }

    function formatDate(dateString) {
      if (!dateString) return 'Recent';
      const date = new Date(dateString);
      const now = new Date();
      const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      if (diff < 7) return `${diff}d ago`;
      if (diff < 30) return `${Math.floor(diff / 7)}w ago`;
      if (diff < 365) return `${Math.floor(diff / 30)}m ago`;
      return `${Math.floor(diff / 365)}y ago`;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      modal = document.getElementById("videoModal");
      iframe = document.getElementById("modalIframe");

      const response = await fetch('videos.json');
      const data = await response.json();
      allVideos = data.videos;

      const grid = document.getElementById("videoGrid");
      allVideos.forEach(video => {
        grid.appendChild(createVideoCard(video));
      });

      document.getElementById("searchInput").addEventListener("input", () => searchVideos());
    });
  </script>
</body>
</html>
