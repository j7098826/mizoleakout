<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zo Hub</title>
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --orange: #ff8000;
      --black: #0a0a0a;
      --gray-dark: #1a1a1a;
      --gray-light: #2b2b2b;
    }

    body {
      background-color: var(--black);
      color: white;
      font-family: Arial, sans-serif;
    }

    .text-orange-custom {
      color: var(--orange);
    }
    .bg-orange-custom {
      background-color: var(--orange);
    }
    .border-orange-custom {
      border-color: var(--orange);
    }
    .hover\:text-orange-custom:hover {
      color: var(--orange);
    }

    .video-card {
      background-color: var(--gray-dark);
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .video-thumb img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    .video-card:hover {
      border-color: var(--orange);
    }

    .logo img {
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar flex justify-between items-center px-6 py-4 bg-black">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Zo Hub Logo" class="h-24">
    </a>
    <div class="search-bar flex bg-gray-800 rounded overflow-hidden">
      <input type="text" id="searchInput" placeholder="Search videos..." class="bg-transparent px-3 py-2 outline-none text-white w-64">
      <button onclick="searchVideos()" class="bg-orange-custom px-4 text-white"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Videos Grid -->
  <div class="px-4 py-4">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="videoGrid">
      <!-- JS injects cards here -->
    </div>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="modal-content relative max-w-5xl w-full">
      <div class="absolute top-2 right-2 cursor-pointer" onclick="closeModal()" title="Close Video">
        <i class="fas fa-times text-white text-2xl"></i>
      </div>
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="modalIframe" class="w-full h-full" frameborder="0" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture; fullscreen"></iframe>
      </div>
    </div>
  </div>

  <!-- Script to be included separately -->
  <script src="main.js"></script>
</body>
</html>
