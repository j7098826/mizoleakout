<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zo Hub - Enhanced Video Platform</title>
    <link rel="icon" type="image/png" href="logo.png" sizes="32x32">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white min-h-screen">
    <!-- Navbar -->
    <nav class="flex flex-col sm:flex-row sm:justify-between items-center px-6 py-4 sticky top-0 z-40 shadow-2xl">
        <a href="index.html" class="logo mb-4 sm:mb-0">
            <img src="logo.png" alt="Zo Hub Logo" class="h-16 sm:h-20 select-none pointer-events-none">
        </a>
        <div class="search-bar flex w-full sm:w-auto max-w-lg rounded-xl overflow-hidden transition-all duration-300">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search amazing videos..." 
                class="bg-transparent px-6 py-3 text-white outline-none w-full placeholder-gray-400"
                autocomplete="off"
            />
            <button 
                onclick="searchVideos()" 
                class="search-btn px-6 text-white flex items-center justify-center"
                aria-label="Search videos"
            >
                <i class="fas fa-search text-lg"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="px-6 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-8" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
        
        <div id="loadingIndicator" class="text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-lg font-medium">Loading amazing videos...</p>
            <p class="text-gray-400 text-sm mt-1">Please wait a moment</p>
        </div>
    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="fixed inset-0 flex items-center justify-center z-50 hidden p-4">
        <div class="modal-content relative">
            <button onclick="closeModal()" class="close-btn absolute -top-6 -right-6" aria-label="Close video">
                <i class="fas fa-times text-white"></i>
            </button>
            <div class="video-container">
                <iframe 
                    id="modalIframe" 
                    class="w-full h-full" 
                    frameborder="0" 
                    allowfullscreen
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                ></iframe>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
