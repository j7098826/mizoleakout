<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo Hub - Video Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Zo Hub Logo" class="logo-img"></div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </nav>
    <main>
        <div id="videoGrid" class="video-grid"></div>
        <div id="loadingIndicator" class="loading-spinner">Loading videos...</div>
    </main>
    <div id="videoModal" class="hidden">
        <div class="modal-content">
            <div class="video-container">
                <iframe id="modalIframe" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-info-header">
                <h3 id="modalVideoTitle"></h3>
                <span id="modalVideoViews"></span>
            </div>
            <div class="video-controls">
                <button class="action-btn"><i class="far fa-thumbs-up"></i> Like</button>
                <button class="action-btn"><i class="fas fa-share"></i> Share</button>
                <button class="action-btn"><i class="fas fa-download"></i> Download</button>
            </div>
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
