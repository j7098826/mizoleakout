<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zo Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --orange: #FFA31A;
      --bg-dark: #1B1B1B;
    }
    .bg-dark { background-color: var(--bg-dark); }
    .text-orange { color: var(--orange); }
    .btn-orange { background-color: var(--orange); }
    .video-card {
      background-color: #2c2c2c;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 2px solid transparent;
      transition: none;
    }
    .video-thumb img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .video-info {
      padding: 0.75rem;
    }
    .logo img {
      user-select: none;
      pointer-events: none;
      -webkit-user-drag: none;
    }
    .duration {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 2px 6px;
      font-size: 0.75rem;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <!-- Header -->
  <header class="flex items-center px-6 py-4">
    <a href="/" class="logo flex items-center mr-6">
      <div class="text-xl font-bold px-2 py-1 bg-white text-black">Zo</div>
      <div class="text-xl font-bold px-2 py-1 btn-orange text-black">Hub</div>
    </a>
    <input type="text" id="searchInput" placeholder="Search..." class="flex-grow bg-gray-800 rounded px-3 py-2 text-gray-300 focus:outline-none">
    <button onclick="searchVideos()" class="ml-2 px-4 py-2 btn-orange text-black rounded">Go</button>
  </header>

  <!-- Video Grid -->
  <main class="px-6 py-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5" id="videoGrid"></div>
  </main>

  <!-- Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative w-full max-w-5xl">
      <div class="absolute top-2 right-2 cursor-pointer" onclick="closeModal()">
        <i class="fas fa-times text-white text-2xl"></i>
      </div>
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="modalIframe" class="w-full h-full" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let modal = null, iframe = null, allVideos = [];

    function closeModal() {
      if (iframe) iframe.src = "";
      if (modal) modal.classList.add("hidden");
      document.body.style.overflow = 'auto';
    }

    function openModal(videoUrl) {
      if (iframe && modal) {
        iframe.src = videoUrl;
        modal.classList.remove("hidden");
        document.body.style.overflow = 'hidden';
      }
    }

    function searchVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#videoGrid .video-card");
      cards.forEach(card => {
        const title = card.querySelector(".video-title").textContent.toLowerCase();
        card.classList.toggle("hidden", !title.includes(input));
      });
    }

    function createVideoCard(video) {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <div class="video-thumb relative">
          <img loading="lazy" src="${video.thumbnail || `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`}" alt="${video.title}">
          <span class="duration">${video.duration || ''}</span>
        </div>
        <div class="video-info">
          <div class="video-title text-sm font-bold mb-2 line-clamp-2 text-white">${video.title}</div>
          <div class="text-xs text-gray-400 flex justify-between">
            <span>${video.views || 'N/A'} views</span>
            <span>${formatDate(video.uploadDate)}</span>
          </div>
        </div>`;

      card.onclick = () => {
        if (video.id) openModal(`https://www.youtube.com/embed/${video.id}?autoplay=1`);
        else if (video.url) openModal(video.url);
      };
      return card;
    }

    function formatDate(dateString) {
      if (!dateString) return 'Recent';
      const date = new Date(dateString);
      const now = new Date();
      const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      if (diff < 7) return `${diff}d ago`;
      if (diff < 30) return `${Math.floor(diff / 7)}w ago`;
      if (diff < 365) return `${Math.floor(diff / 30)}m ago`;
      return `${Math.floor(diff / 365)}y ago`;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      modal = document.getElementById("videoModal");
      iframe = document.getElementById("modalIframe");
      const response = await fetch('videos.json');
      const data = await response.json();
      allVideos = data.videos;
      const grid = document.getElementById("videoGrid");
      allVideos.forEach(video => grid.appendChild(createVideoCard(video)));
    });
  </script>
</body>
</html>
