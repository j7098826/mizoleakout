<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mizo Leakout</title>
  <link rel="icon" type="image/webp" href="logo.webp" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .video-thumb {
      position: relative;
    }
    .video-thumb img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .duration {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
      transition: all 0.3s ease;
    }
    #videoModal {
      backdrop-filter: blur(3px);
    }
    .modal-content {
      width: 90vw;
      max-width: 1200px;
      margin: 0 auto;
    }
    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background: rgba(220, 38, 127, 0.9);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 60;
      border: 3px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .close-btn:hover {
      background: rgba(239, 68, 68, 1);
      transform: scale(1.15);
      border-color: rgba(255,255,255,0.8);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
    }
    @media (max-width: 768px) {
      .modal-content {
        width: 95vw;
        margin: 20px auto;
      }
      .close-btn {
        top: -12px;
        right: -12px;
        width: 40px;
        height: 40px;
      }
    }
    @media (max-width: 480px) {
      .modal-content {
        width: 98vw;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

<div class="navbar flex justify-between items-center bg-black px-6 py-4">
  <a href="#" class="logo">
    <img src="logo.jpg" alt="Mizo Leakout Logo" class="h-14">
  </a>
  <div class="search-bar flex bg-gray-800 rounded overflow-hidden">
    <input type="text" id="searchInput" placeholder="Search videos..." class="bg-transparent px-3 py-2 outline-none text-white w-64">
    <button onclick="searchVideos()" class="bg-pink-600 px-4 text-white"><i class="fas fa-search"></i></button>
  </div>
</div>

<div class="nav-tabs flex bg-gray-900 px-6 py-3 space-x-6">
  <a href="#" class="text-pink-500 font-semibold">Home</a>
  <a href="#" class="text-white hover:text-pink-400">Categories</a>
  <a href="#" class="text-white hover:text-pink-400">Popular Videos</a>
</div>

<div class="video-section px-6 py-4">
  <h2 class="text-lg font-bold border-l-4 border-pink-500 pl-3 mb-4">Latest YouTube Videos</h2>
  <div class="video-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5" id="videoGrid"></div>
</div>

<div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
  <div class="modal-content relative">
    <div class="close-btn" onclick="closeModal()" title="Close Video">
      <i class="fas fa-times text-white text-lg"></i>
    </div>
    <div class="video-container">
      <iframe id="modalIframe" class="w-full h-full" frameborder="0" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture; fullscreen"></iframe>
    </div>
  </div>
</div>

<script>
let modal, iframe;

function closeModal() {
  if (iframe) iframe.src = "";
  if (modal) modal.classList.add("hidden");
  document.body.style.overflow = 'auto';
}

function openModal(videoId) {
  if (iframe && modal) {
    iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1&vq=hd1080`;
    modal.classList.remove("hidden");
    document.body.style.overflow = 'hidden';
  }
}

function searchVideos() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll("#videoGrid .video-card");
  cards.forEach(card => {
    const title = card.querySelector(".video-title").textContent.toLowerCase();
    card.classList.toggle("hidden", !title.includes(input));
  });
}

document.addEventListener('DOMContentLoaded', function() {
  modal = document.getElementById("videoModal");
  iframe = document.getElementById("modalIframe");

  fetch('videos.json')
    .then(response => response.json())
    .then(data => {
      const videoGrid = document.getElementById("videoGrid");
      const videos = [].concat(...data.playlists.map(p => p.videos));

      videos.forEach(video => {
        const views = video.views || Math.floor(Math.random() * (50000 - 30000) + 30000).toLocaleString();
        const card = document.createElement("div");
        card.className = "video-card bg-gray-800 rounded overflow-hidden cursor-pointer transition-all duration-300";
        card.innerHTML = `
          <div class="video-thumb">
            <img src="${video.thumbnail || `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`}" alt="${video.title}">
            <span class="duration">${video.duration}</span>
          </div>
          <div class="video-info p-2">
            <div class="video-title text-sm font-bold mb-1 line-clamp-2">${video.title}</div>
            <div class="video-stats text-xs text-gray-400 flex justify-between">
              <span><i class="fas fa-eye"></i> ${views} views</span>
              <span><i class="fas fa-clock"></i> ${video.uploadDate || 'Recent'}</span>
            </div>
          </div>`;
        card.onclick = () => openModal(video.id);
        videoGrid.appendChild(card);
      });
    });

  document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") closeModal();
    if (e.key === "Enter" && document.activeElement.id === "searchInput") {
      searchVideos();
    }
  });

  document.getElementById("searchInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      searchVideos();
    }
  });
});
</script>

</body>
</html>
