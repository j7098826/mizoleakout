<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mizo Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo img {
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
    }

    .search-bar input {
      background: transparent;
      border: none;
      padding: 8px 12px;
      color: #fff;
      outline: none;
      width: 200px;
    }

    .search-bar button {
      background: #f0f;
      padding: 8px 12px;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-bar button:hover {
      box-shadow: 0 0 10px #f0f;
    }

    .nav-tabs {
      display: flex;
      background-color: #1a1a1a;
      padding: 10px 20px;
      position: relative;
    }

    .nav-tabs a {
      margin-right: 20px;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      position: relative;
      padding-bottom: 4px;
      transition: all 0.3s ease;
    }

    .nav-tabs a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: #f0f;
      transition: width 0.3s ease;
    }

    .nav-tabs a:hover::after,
    .nav-tabs a.active::after {
      width: 100%;
    }

    .nav-tabs a.active {
      color: #f0f;
    }

    .video-section {
      padding: 20px;
    }

    .video-section h2 {
      font-size: 18px;
      font-weight: bold;
      border-left: 4px solid #f0f;
      padding-left: 10px;
      margin-bottom: 16px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    .video-thumb {
      position: relative;
    }

    .video-thumb img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .video-meta-overlay {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 13px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 6px;
      height: 36px;
      overflow: hidden;
    }

    .video-stats {
      font-size: 11px;
      color: #bbb;
      display: flex;
      justify-content: space-between;
    }

    .video-stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="https://your-website.com">
        <img src="logo.jpg" alt="Site Logo" />
      </a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <a href="#" class="active">Home</a>
    <a href="#">Categories</a>
    <a href="#">Popular Videos</a>
  </div>

  <!-- Video Grid -->
  <div class="video-section">
    <h2>Latest Videos</h2>
    <div class="video-grid">
      <!-- All video cards here (unchanged) -->
    </div>
  </div>

</body>
</html>
